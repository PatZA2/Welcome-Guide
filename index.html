!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Welcome Guide Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a nice presentation */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 450px;
            width: 90%;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
        }
        .flag-button {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .flag-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-2xl font-extrabold text-indigo-700 mb-4 text-center">
            Digital Welcome Guide
        </h1>

        <p class="text-sm text-gray-600 mb-8 text-center">
            Please tap the flag corresponding to your preferred language.
        </p>

        <div class="flex justify-around space-x-3">
            
            <!-- 1. SPANISH Flag Link (COMPLETED) -->
            <a 
                href="https://drive.google.com/file/d/1bGYm3qprR4dcu_6nQGDa-pGyAAH3YfHzQut/view?usp=sharing" 
                target="_blank" 
                class="flag-button block p-3 rounded-xl bg-white border-2 border-indigo-100 hover:border-indigo-400 text-center">
                <img 
                    src="https://placehold.co/70x45/FFC400/C60B1E?text=ES" 
                    alt="Spanish Language" 
                    class="rounded-md shadow-lg mx-auto" 
                    width="70" 
                    height="45">
                <span class="text-xs font-semibold block mt-3 text-gray-800">Español</span>
            </a>

            <!-- 2. FRENCH Flag Link (COMPLETED) -->
            <a 
                href="https://drive.google.com/file/d/1uw3BW72dHRpCQTiR6zwkTvIAlsWMMy/view?usp=sharing" 
                target="_blank" 
                class="flag-button block p-3 rounded-xl bg-white border-2 border-indigo-100 hover:border-indigo-400 text-center">
                <img 
                    src="https://placehold.co/70x45/00247D/ED2939?text=FR" 
                    alt="French Language" 
                    class="rounded-md shadow-lg mx-auto" 
                    width="70" 
                    height="45">
                <span class="text-xs font-semibold block mt-3 text-gray-800">Français</span>
            </a>

            <!-- 3. GERMAN Flag Link (COMPLETED) -->
            <a 
                href="https://drive.google.com/file/d/1d4Qzl_xOJUIL6zVVyY-fnjSZHVQK8pBQgG/view?usp=sharing" 
                target="_blank" 
                class="flag-button block p-3 rounded-xl bg-white border-2 border-indigo-100 hover:border-indigo-400 text-center">
                <img 
                    src="https://placehold.co/70x45/000000/FFCC00?text=DE" 
                    alt="German Language" 
                    class="rounded-md shadow-lg mx-auto" 
                    width="70" 
                    height="45">
                <span class="text-xs font-semibold block mt-3 text-gray-800">Deutsch</span>
            </a>

        </div>

        <div class="mt-10 text-xs text-gray-500 text-center p-2 border-t pt-4">
            All links are now connected. You can use the link to this page in your Canva document.
        </div>
    </div>
</body>
</html>
